<section id="tweaking">
  <div class="tweaking-content">
    <div class="tweaking-section">
      <h3 class="tweaking-title">Contact me</h3>
      <div class="tweaking-items">
        <div class="tweaking-item"><div class="tweaking-label">Hero</div></div>
        <div class="tweaking-item"><div class="tweaking-label">Gallery</div></div>

      </div>
    </div>

    <div class="tweaking-divider"></div>

    <div class="tweaking-section">
      <h3 class="tweaking-title">Controls</h3>
      <div class="tweaking-boxes">
               <section id="tweaking">
          <div class="contact-form">
            <h3 class="form-title">Contact Me</h3>
            <form action="https://formsubmit.co/beratbkorkmaz@gmail.com" method="POST">
              <!-- Name Field -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
              </div>
              
              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
              </div>
              
              <!-- Phone Number Field -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                  <select class="form-select" id="country-code" name="country-code" required>
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+90" selected>+90 (Turkey)</option>
                    <option value="+49">+49 (Germany)</option>
                    <option value="+33">+33 (France)</option>
                    <!-- Add more country codes as needed -->
                  </select>
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" required>
                </div>
              </div>
              
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </section>
        <div class="tweaking-box"></div>
        <div class="tweaking-box"></div>
        <div class="tweaking-box"></div>
      </div>
    </div>

    <div class="tweaking-section">
      <h3 class="tweaking-title">Status</h3>
      <div class="tweaking-boxes">
        <div class="tweaking-box tweaking-full-box"></div>
        <div class="tweaking-box tweaking-full-box"></div>
