<script>
// Fetch random words from an alternative API and apply typewriting animation
async function fetchRandomWords() {
  try {
    const response = await fetch('https://random-word-api.vercel.app/api?words=10');
    const words = await response.json();
    return words;
  } catch (error) {
    console.error('Failed to fetch random words:', error);
    return ["fallback", "words", "random", "typing", "animation"];
  }
}

// Typewriting animation for the typewrite div
function typewriteAnimation(element, words) {
  const period = parseInt(element.getAttribute('data-period'), 10) || 2000;
  let currentWordIndex = 0;
  let isDeleting = false;
  let text = '';

  function tick() {
    const fullText = words[currentWordIndex];
    text = isDeleting ? fullText.substring(0, text.length - 1) : fullText.substring(0, text.length + 1);
    element.querySelector('.wrap').textContent = text;

    let delta = 200 - Math.random() * 100;
    if (isDeleting) delta /= 2;

    if (!isDeleting && text === fullText) {
      delta = period;
      isDeleting = true;
    } else if (isDeleting && text === '') {
      isDeleting = false;
      currentWordIndex = (currentWordIndex + 1) % words.length;
      delta = 500;
    }

    setTimeout(tick, delta);
  }

  tick();
}

// Initialize the typewrite animation with random words
const typewriteElement = document.querySelector('.typewrite');
if (typewriteElement) {
  fetchRandomWords().then((words) => {
    typewriteAnimation(typewriteElement, words);
  });
}
</script>
